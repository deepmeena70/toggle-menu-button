<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Button</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <!-- hide scroll -->
  <body class="hide-scrollbar">
    <!-- flex center container -->
    <div class="container flex f-center">
      <!-- toggle button one -->
      <div class="toggle-btn toggle-btn-1">
        <div class="line toggle-btn-1-line dull line-1 center"></div>
        <div class="line toggle-btn-1-line dull line-2 center"></div>
        <div class="line toggle-btn-1-line dull line-3 center"></div>
      </div>
      <!-- toggle button two -->
      <div class="toggle-btn toggle-btn-2">
        <div class="line toggle-btn-2-line dull line-1 center"></div>
        <div class="line toggle-btn-2-line dull line-2 center"></div>
        <div class="line toggle-btn-2-line dull line-3 center"></div>
      </div>
      <!-- toggle button three -->
      <div class="toggle-btn toggle-btn-3">
        <div class="line toggle-btn-3-line dull line-1 center"></div>
        <div class="line toggle-btn-3-line dull line-2 center"></div>
        <div class="line toggle-btn-3-line dull line-3 center"></div>
      </div>
      <!-- just a description -->
      <div class="text center">Toggle Buttons using CSS & Vanilla.JS</div>
    </div>
  </body>
</html>
